<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div>
        <ul class="list-group" *ngIf="onlyOdd" >
          <li
            class="list-group-item"
            *ngFor="let odd of oddnumbers">{{odd}}
          </li>
        </ul>
        <ul class="list-group" *ngIf="!onlyOdd" >
          <li
            class="list-group-item"
            *ngFor="let even of evennumbers">{{even}}
          </li>
        </ul>
      </div>
      <p basic-directive>Styled with basic directive</p>
    </div>
  </div>
</div>
