<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show {{onlyOdd? 'even' : 'odd'}}
        numbers</button>
      <br><br>
      <div>
        <ul class="list-group" *ngIf="onlyOdd">
          <li basic-directive class="list-group-item" *ngFor="let odd of oddnumbers">{{odd}}
          </li>
        </ul>
        <ul class="list-group" *ngIf="!onlyOdd">
          <li basic-directive class="list-group-item" *ngFor="let even of evennumbers">{{even}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
