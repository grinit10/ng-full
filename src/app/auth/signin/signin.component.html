<div class="row">
  <div class="col-xs-12 col-sm10 col-md-8 col-sm-offset-1 col-md-offset-2"></div>
  <form (ngSubmit)="signin(f)" #f='ngForm'>
    <div class='form-group'>
      <label for="email">Mail</label>
      <input type="email" name='email' class='form-control' ngModel>
    </div>
    <div class='form-group'>
      <label for="password">Password</label>
      <input type="passowrd" class='form-control' name='password' ngModel>
    </div>
    <button type='submit' class='btn btn-primary'>Sign in</button>
  </form>
</div>
